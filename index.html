<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Grocery Store Locator</title>
</head>

<body>
  <h3><u>Grocery Store Locator</u></h3>
  <div id="search"><label for="location">Search Location:</label><input type="text" id="location"><label for="store">Store:</label></input><input type="text" id="store" name="myStore" list="myStores"><datalist id="myStores"><option value="Aldi"><option value="Costco"><option value="Kroger"><option value="Meijer"><option value="Trader Joe's"><option value="Walmart"><option value="Whole Foods"></datalist><label for="radius">Radius:</label></input><input type="text" id="radius"></input><button class="btn btn-primary"
      id="srchBtn">Search</button></div>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = {
        lat: 39.940230,
        lng: -84.231945
      };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });

      marker.addListener('click', function(){
        alert('Marker was clicked!');
      });


    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFO3edLwF65-NUZmVc5Fu8-lthmHoQGFo
&callback=initMap">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="/js/jquery.balloon.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://use.fontawesome.com/a49c728090.js"></script>
  <script src="script.js"></script>
</body>

</html>
